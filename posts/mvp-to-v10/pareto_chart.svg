<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="450" viewBox="0 0 450 450" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="450" height="450" fill="white"/>
  
  <!-- Grid lines (subtle gray) -->
  <defs>
    <pattern id="grid" width="35" height="35" patternUnits="userSpaceOnUse">
      <path d="M 35 0 L 0 0 0 35" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Grid background -->
  <rect x="50" y="50" width="350" height="350" fill="url(#grid)"/>
  
  <!-- Main axes -->
  <line x1="50" y1="50" x2="50" y2="400" stroke="black" stroke-width="2"/>
  <line x1="50" y1="400" x2="400" y2="400" stroke="black" stroke-width="2"/>
  
  <!-- Y-axis labels (Results) - Linear scale with equidistant ticks -->
  <text x="25" y="405" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">0</text>
  <text x="25" y="370" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">10</text>
  <text x="25" y="335" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">20</text>
  <text x="25" y="300" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">30</text>
  <text x="25" y="265" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">40</text>
  <text x="25" y="230" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">50</text>
  <text x="25" y="195" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">60</text>
  <text x="25" y="160" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">70</text>
  <text x="25" y="125" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">80</text>
  <text x="25" y="90" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">90</text>
  <text x="25" y="55" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="end">100</text>
  
  <!-- X-axis labels (Effort) -->
  <text x="50" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">0</text>
  <text x="85" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">10</text>
  <text x="120" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">20</text>
  <text x="155" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">30</text>
  <text x="190" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">40</text>
  <text x="225" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">50</text>
  <text x="260" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">60</text>
  <text x="295" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">70</text>
  <text x="330" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">80</text>
  <text x="365" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">90</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" fill="black" text-anchor="middle">100</text>
  
  <!-- Axis labels -->
  <text x="225" y="440" font-family="Arial, sans-serif" font-size="14" fill="black" text-anchor="middle">Effort</text>
  <text x="10" y="225" font-family="Arial, sans-serif" font-size="14" fill="black" text-anchor="middle" transform="rotate(-90 10 225)">Results</text>
  
  <!-- Grid lines for better visibility -->
  <g stroke="#e0e0e0" stroke-width="0.5">
    <!-- Horizontal grid lines (every 10%) -->
    <line x1="50" y1="365" x2="400" y2="365"/>
    <line x1="50" y1="330" x2="400" y2="330"/>
    <line x1="50" y1="295" x2="400" y2="295"/>
    <line x1="50" y1="260" x2="400" y2="260"/>
    <line x1="50" y1="225" x2="400" y2="225"/>
    <line x1="50" y1="190" x2="400" y2="190"/>
    <line x1="50" y1="155" x2="400" y2="155"/>
    <line x1="50" y1="120" x2="400" y2="120"/>
    <line x1="50" y1="85" x2="400" y2="85"/>
    
    <!-- Vertical grid lines (every 10%) -->
    <line x1="85" y1="50" x2="85" y2="400"/>
    <line x1="120" y1="50" x2="120" y2="400"/>
    <line x1="155" y1="50" x2="155" y2="400"/>
    <line x1="190" y1="50" x2="190" y2="400"/>
    <line x1="225" y1="50" x2="225" y2="400"/>
    <line x1="260" y1="50" x2="260" y2="400"/>
    <line x1="295" y1="50" x2="295" y2="400"/>
    <line x1="330" y1="50" x2="330" y2="400"/>
    <line x1="365" y1="50" x2="365" y2="400"/>
  </g>
  
  <!-- Linear Behavior line (diagonal red line from 0,0 to 100,100) -->
  <line x1="50" y1="400" x2="400" y2="50" stroke="#dc143c" stroke-width="3"/>
  
  <!-- 80/20 Rule curve (Pareto curve in petrol/teal) -->
  <!-- Key point: at 20% effort (x=120), we should have 80% results (y=120) -->
  <path d="M 50 400 
           C 85 180, 100 140, 120 120
           C 140 105, 160 95, 190 85
           C 250 70, 320 55, 400 50"
        fill="none" stroke="#008b8b" stroke-width="3"/>
  
  <!-- Highlight point at 20% effort, 80% results -->
  <circle cx="120" cy="120" r="5" fill="#008b8b"/>
  
  <!-- Labels for the curves -->
  <text x="225" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#008b8b" text-anchor="middle">80/20 Rule</text>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc143c">Linear</text>
  <text x="320" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc143c">Behavior</text>
</svg>